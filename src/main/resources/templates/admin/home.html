<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" ></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="dashboard_bar" style="background: green;
    padding: 10px 10px 45px 25px;">
			<div class="col-md-3">
				<form th:action="@{/teacherRegistration}" method="get">
					<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">My Favorite Teacher</button>
				</form>
			</div>
			<div class="col-md-3">
				<form th:action="@{/logout}" method="get">
					<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">Upload Campus Photos</button>
				</form>
			</div>
			<div class="col-md-3">
				<form th:action="@{/createPost}" method="get">
					<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">Write a Memorable Event</button>
				</form>
			</div>
			<div class="col-md-3">
				<form th:action="@{/logout}" method="get">
					<button class="btn btn-md btn-danger btn-block" name="registration"
						type="Submit">Logout</button>
				</form>
			</div>

		</div>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/beer.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="Beer" />
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>

	</div>
</body>
</html>
