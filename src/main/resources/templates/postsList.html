<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
<style type="text/css">
.test-Class {
	
}
</style>
</head>

<body>
	<header th:replace="layout :: site-header"></header>
	<div th:fragment="content">

		<h2>List of all posts!</h2>
		<div>


			<div class="row">
				<div class="col-md-6" th:each="post : ${postsList}">
				
					<label th:text="${post.title}">...</label><br>
					<label th:text="${post.body}">...</label><br>
					<label th:text="${post.author}">...</label><br>
					
					<input type="submit" value="Like" />&nbsp; &nbsp; 
					<input type="submit" value="Share" /><br><br>
					
				</div>
			</div>
		</div>



	</div>
	<!-- <footer th:replace="layout :: site-footer"></footer> -->
</body>
</html>
